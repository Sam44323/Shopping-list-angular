<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
    <hr />
  </div>
</div>
<div class="row">
  <div class="col-xs-12" *ngFor="let recipe of recipes; let index = index">
    <a href="#{{ index }}" class="list-group-item clearfix">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
        <p class="list-group-item-text">
          {{ recipe.description.substring(0, 100) }}
        </p>
      </div>
      <span class="pull-right">
        <img
          [src]="recipe.imagePath"
          [alt]="recipe.name"
          class="img-responsive"
          style="max-height: 48px; border-radius: 10%"
        />
      </span>
    </a>
    <hr />
  </div>
  <app-recipe-item></app-recipe-item>
</div>
