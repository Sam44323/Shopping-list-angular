<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit
      (listItem)="addNewIngredientHandler($event)"
    ></app-shopping-edit>
    <hr />
    <u class="list-group" *ngFor="let item of ingredient; let index = index">
      <a class="list-group-item" style="cursor: pointer"
        >{{ item.name }} ({{ item.amount }})</a
      >
    </u>
  </div>
</div>
