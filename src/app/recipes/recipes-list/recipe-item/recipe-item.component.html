<a [href]="index" class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ recipeItem.name }}</h4>
    <p class="list-group-item-text">
      {{ recipeItem.description.substring(0, 100) }}
    </p>
  </div>
  <span class="pull-right">
    <img
      [src]="recipeItem.imagePath"
      [alt]="recipeItem.name"
      class="img-responsive"
      style="max-height: 48px; border-radius: 10%"
    />
  </span>
</a>
<hr />
